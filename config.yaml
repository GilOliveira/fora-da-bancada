baseURL: "https://foradabancada.pt/"
title: Fora da Bancada
paginate: 5
theme: PaperMod

defaultContentLanguage: pt

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

languages:
    pt:
        languageName: ":pt:"
        languageAltTitle: European Portuguese
        weight: 1
        menu:
            main:
                - name: Pesquisa
                  url: search/
                  weight: 10
                - name: Categorias
                  url: categories/
                  weight: 10
                - name: Etiquetas
                  url: tags/
                  weight: 10
                - name: SÃ©ries
                  url: series/
                  weight: 10
        label:
            text: fora da bancada
            icon: "/img/logo.png"
            iconHeight: 35          

    en:
        languageName: ":gb:"
        languageAltTitle: English
        weight: 2
        title: Out of the Bench
        homeInfoParams:
            Title: "Out of the Bench"
            Content: From the Bench to the Web
        menu:
            main:
                - name: Archive
                  url: archives/
                  weight: 5
                - name: Tags
                  url: tags
                  weight: 10
                - name: Categories
                  url: categories
                  weight: 10
                - name: Series
                  url: series
                  weight: 10
        label:
            text: out of the bench
            icon: "/img/logo.png"
            iconHeight: 35 

outputs:
    home:
        - HTML
        - RSS

